<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | try web</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-y: auto; /* 关键：允许纵向滚动 */
    }

    #wrapper {
      height: 200vh; /* 页面内容高度 = 2倍屏幕 */
      background: #000;
    }

    #unity-canvas {
      width: 100%;
      height: 100vh;
      display: block;
      background: #000000;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <canvas id="unity-canvas"></canvas>
  </div>

  <script src="Build/try9.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/try9.data",
      frameworkUrl: "Build/try9.framework.js",
      codeUrl: "Build/try9.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "try web",
      productVersion: "1.0",
    });
  </script>
</body>
</html>
