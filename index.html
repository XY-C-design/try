<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | try web</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="width: 100%; height: auto; background: #000000"></canvas>
    <script src="Build/try9.loader.js"></script>
    <script>
      const canvas = document.querySelector("#unity-canvas");
      canvas.onwheel = null;
      canvas.addEventListener("wheel", function (e) {
        e.stopPropagation(); // 阻止 Unity 拦截
      }, { passive: false });
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/try9.data",
        frameworkUrl: "Build/try9.framework.js",
        codeUrl: "Build/try9.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "try web",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>
