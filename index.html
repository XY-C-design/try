<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | try web</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="width: 100%; height: auto; background: #000000"></canvas>
    <script src="Build/try9.loader.js"></script>
    <script>
      document.addEventListener('wheel', function(e) {
  // 如果你希望滚轮始终滚动页面而不是被阻止
        e.stopPropagation();
      }, { passive: false });
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/try9.data",
        frameworkUrl: "Build/try9.framework.js",
        codeUrl: "Build/try9.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "try web",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>
